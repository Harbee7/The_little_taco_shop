<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Little Taco Shop</title>
</head>
<body>
    <body style="border-left: 1px solid black;border-right: 1px solid black;margin-left:20%;margin-right:20%;padding-left: 25px;">
        <header>
            <h1 style="font-size: 45px;padding-top: 35px;">Contact us</h1>
            <ul style="font-size:22px;">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About LTS</a></li>
                <li><a href="index.html">Our menu</a></li>
                <li><a href="hours.html">Store hours</a></li>
            </ul>
      <figure>
        <img src="./Images/tacos_close_up_400x260.png" alt="tacos tray"/>
        <h5 style="font-size:18px;">Little Taco Shop Tacos</h5>
      </figure>
        <hr>
     </header>
     
     <main>
        <section style="font-size:22px;">
           <h2>Our Contact Form</h2>
           <fieldset>
            <legend>Send us a message</legend>
            <form>
                <div style="margin-bottom: 25px;">
                    <label for="name">Enter your name:</label>
                    <input type="text" name="name" placeholder="your name" id="name"/>
                </div>
                <div>
                    <label for="email">Enter your email:</label>
                    <input type="email" name="email" placeholder="your email" id="email"/>
                </div>
                <h3>Your message:</h3>
                <label for="message"></label>
                <textarea id="message" name="message" rows="5" cols="33" placeholder="Type your message here"></textarea>
            </form>
           </fieldset>
           <button type="button" style="margin-bottom:25px;">Send</button>
           <button type="button" style="margin-bottom:25px;">Reset</button>
        </section>
        
     </main>
     <button style="margin-top: 8px;margin-bottom: 3px;"><a href="#top">Back to top</a>
    </button>
    <hr>
    <footer style="font-size:22px;margin-bottom:25px;">Copyright &copy;The Little Taco Shop</footer>
</body>
</body>
</html>
